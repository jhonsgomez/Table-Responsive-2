<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========== BOOTSTRAP CSS ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- ========== CSS PERSONALIZADO ========== -->
    <link rel="stylesheet" href="assets/css/table.css">
    <!-- ========== FONTAWESOME ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ========== TITULO DE PAGINA ========== -->
    <title>Table Responsive | List</title>
</head>

<body>
    <!--=============== CUERPO DE PAGINA ===============-->
    <div class="container__table container-fluid">
        <div class="row__buttons row">
            <div class="col__btn-home col col-md-2 col-sm-2 col-6">
                <a href="#" class="btn__home">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
            <div class="col__btn-logout col col-md-10 col-sm-10 col-6">
                <form method="post">
                    <button type="submit" class="btn__logout">
                        <span>Cerrar Sesion&nbsp;</span>
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="row__heading row">
            <div class="col__heading-title col col-12">
                <h2 class="heading__title">Listado de Usuarios</h2>
            </div>
            <div class="col__heading-buttons col col-12">
                <a class="btn__add btn mx-auto" href="#">
                    <i class="fa-solid fa-square-plus"></i>
                    <span>&nbsp;Agregar Dato</span>
                </a>
            </div>
        </div>
        <div class="row__table row">
            <div class="col col-12">
                <div class="table__wrap">
                    <table class="table">
                        <thead class="thead__primary">
                            <tr>
                                <th>Documento</th>
                                <th>Nombre</th>
                                <th>Correo Electronico</th>
                                <th>Telefono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="scope">1234567890</th>
                                <td>Juan Perez</td>
                                <td>juanperez@gmail.com</td>
                                <td>+57 3001234567</td>
                                <td class="table__buttons">
                                    <a class="btn__edit" href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                                    <a class="btn__delete" href="#"><i class="fa-solid fa-trash-can-arrow-up"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <th class="scope">1234567890</th>
                                <td>Juan Perez</td>
                                <td>juanperez@gmail.com</td>
                                <td>+57 3001234567</td>
                                <td class="table__buttons">
                                    <a class="btn__edit" href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                                    <a class="btn__delete" href="#"><i class="fa-solid fa-trash-can-arrow-up"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <th class="scope">1234567890</th>
                                <td>Juan Perez</td>
                                <td>juanperez@gmail.com</td>
                                <td>+57 3001234567</td>
                                <td class="table__buttons">
                                    <a class="btn__edit" href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                                    <a class="btn__delete" href="#"><i class="fa-solid fa-trash-can-arrow-up"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== BOOTSTRAP SCRIPT ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
